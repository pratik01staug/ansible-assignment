xx.xx.xxx.x

[openstack-vm2]
xx.xx.xxx.xx

[openstack-vm3]
xx.xx.xxx.xx

[all:vars]
ansible_user=centos
ansible_connection=paramiko
ansible_common_args='-o StrictHostKeyChecking=no'
[openstack-vm1:vars]
ansible_ssh_private_key_file=/home/<user>/.ssh/id_rsa

[openstack-vm2:vars]
ansible_password=centos

[openstack-vm3:vars]
ansible_ssh_private_key_file=/home/<user>/.ssh/id_rsa
ansible_password=centos
